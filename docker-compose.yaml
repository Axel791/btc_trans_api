version: '3.8'

x-function: &python
  volumes:
    - ./app:/app:rw
    - poetry-volume:/opt/poetry:delegated
  user: "${USER_ID}"
  environment: &env-vars
    POETRY_HOME: /opt/poetry
  networks:
    - internal
  env_file:
    .env

services:

  app:
    <<: *python
    container_name: ${PROJECT_SLUG}_app
    build:
      context: .
      dockerfile: backend.dockerfile
    depends_on:
      - app_db
    env_file:
      - .env
    restart: always

  nginx:
    build: nginx/local
    container_name: ${PROJECT_SLUG}_nginx
    expose:
      - 80
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
      - app-admin
    networks:
      - internal

volumes:
  poetry-volume:

networks:
  internal: